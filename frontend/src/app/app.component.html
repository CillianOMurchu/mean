<div>
  <app-navbar (toggleSidenav)="toggleSidenav()"></app-navbar>

  <mat-sidenav-container>
    <mat-sidenav
      #drawer
      [opened]="drawerOpen()"
      [mode]="sidenavMode()"
      position="start"
    >
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">
          Menu
        </h3>
        <mat-nav-list>
          @for (item of navItems; let i = $index; track item.route) {
            <a
              mat-list-item
              [routerLink]="item.route"
              routerLinkActive="mat-list-item-active"
              [routerLinkActiveOptions]="{ exact: item.route === '/' }"
              [tabIndex]="i === 0 ? -1 : 0"
              >{{ item.route }}</a
            >
          }
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer></app-footer>
</div>
