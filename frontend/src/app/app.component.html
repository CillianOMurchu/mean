<div class="app-container">
  <div class="header">
    <app-navbar (toggleSidenav)="toggleSidenav()" [isOpen]="drawerOpen()"></app-navbar>
  </div>
  <div class="content">
    <mat-sidenav-container class="h-full">
      <mat-sidenav
        #drawer
        (closed)="onDrawerClose()"
        [opened]="drawerOpen()"
        mode="over"
        position="start"
      >
        <div class="p-4">
          <mat-nav-list class="navlist">
            @for (item of routingConfig.navItems; track item.route) {
              <a
                mat-list-item
                [routerLink]="item.route"
                routerLinkActive="mat-list-item-active"
                #rla="routerLinkActive"
                [activated]="rla.isActive"
                [routerLinkActiveOptions]="{ exact: item.route === '/' }"
                (click)="drawer.close()"
                >{{ item.label }}</a
              >
            }
          </mat-nav-list>
        </div>
      </mat-sidenav>

      <mat-sidenav-content>
        <main>
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <div class="footer"><app-footer></app-footer></div>
</div>
