<section class="p-4 bg-white rounded-lg shadow-lg border-2 border-indigo-600">
  @if (products().length === 0) {
    <p class="text-indigo-500">Loading products via Signal...</p>
  } @else {
    @for (product of products(); track product._id) {
      <div class="border-l-4 border-indigo-400 pl-3 py-1 mb-2">
        <h3 class="font-semibold">{{ product.name }}</h3>
        <p class="text-gray-600 text-sm">\${{ product.price.toFixed(2) }}</p>
      </div>
    }
  }
</section>
