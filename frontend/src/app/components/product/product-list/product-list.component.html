<mat-grid-list cols="4" rowHeight="100px">
  @for (product of products(); track product) {
    <mat-grid-tile
      [colspan]="2"
      [rowspan]="2"
      [style.background]="
        'url(' + product.images[0].src.replace('/src/assets/', '/assets/') + ')'
      "
      >{{ product.name }}</mat-grid-tile
    >
  }
</mat-grid-list>
