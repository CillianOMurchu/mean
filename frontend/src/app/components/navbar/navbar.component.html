<mat-toolbar class="navbar" color="primary">
  <div class="logo" [class.enter]="logoVisible()">
    <a routerLink="/">
      <img src="/logos/logo-peach-nutrition.png" alt="Peach Nutrition logo" />
    </a>
  </div>
  <app-hamburger-menu
    (click  toggleSidenav)="toggleSidenav.emit()"

  ></app-hamburger-menu>
</mat-toolbar>
