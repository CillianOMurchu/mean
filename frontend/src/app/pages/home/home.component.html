<div class="landing-page" [class.loaded]="imageLoaded">
  <div
    class="placeholder"
    [class.loaded]="imageLoaded"
    aria-hidden="true"
    [style.backgroundImage]="'url(/landing-page.png)'"
  ></div>

  <img
    class="hero-image"
    [src]="'/landing-page.png'"
    loading="lazy"
    decoding="async"
    (load)="onImageLoad()"
    [class.loaded]="imageLoaded"
    alt="Landing page hero image"
  />

  <div class="overlay"></div>

  <div class="headline">
    <a routerLink="/products" class="headline" aria-label="Go to products">
      <span class="word">FUEL</span>
      <span class="word">YOUR</span>
      <span class="word">LIFESTYLE</span>
    </a>
  </div>
</div>

<div class="trust-signal-brands">
  @for (link of brandsConfig; track $index) {
    <app-link-button
      route="{{ link.route }}"
      image="{{ link.src }}"
    ></app-link-button>
  }
</div>
