@if (!product) {
  <p>No product data available</p>
} @else {
  <div class="card">
    <peach-status-badge></peach-status-badge>
    <peach-input></peach-input>

    <peach-button variant="primary" (peachClick)="onSave()">
      Save Changes
    </peach-button>

    <peach-card cardTitle="Healthy Living" subtitle="Nutrition Tips">
      <p>Peaches are a great source of Vitamin C and dietary fiber!</p>

      <div slot="footer">
        <peach-button variant="outline">Read More</peach-button>
      </div>
    </peach-card>
  </div>
}
